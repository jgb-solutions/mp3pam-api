	poster: String!
	detail: String
	lyrics: String
	audioFileSize: Int!
	artistId: Int!
	genreId: Int!
	img_bucket: String!
	audio_bucket: String!
	allowDownload: Boolean
	album_id: String
	number: Int
}

input GenreInput {
	name: String!
}

input AddTrackToAlbumInput {
