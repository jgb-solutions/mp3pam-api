	name: String!
	bucket: String!
	public: Boolean
	attachment: Boolean
}

enum SortOrder {
	ASC
	DESC
}

type User {
	id: ID!
	name: String!
	email: String
	avatar_url: String
	active: Boolean!
	artists: [Artist!]! @hasMany(type: "paginator", defaultCount: 20)
	tracks: [Track!]! @hasMany(type: "paginator", defaultCount: 20)
	albums: [Album!]! @hasMany(type: "paginator", defaultCount: 20)
	playlists: [Playlist!]! @hasMany(type: "paginator", defaultCount: 20)
	artists_by_stage_name_asc: [Artist!]!
		@hasMany(type: "paginator", defaultCount: 20)
	telephone: String
	first_login: Boolean!
	created_at: DateTime!
	updated_at: DateTime!
}

type Artist {
	id: ID!
	name: String!
	stage_name: String!
	hash: String!
	poster_url: String!
	bio: String
	tracks: [Track!]!
	albums: [Album!]!
	user: User! @belongsTo
	facebook_url: String
	twitter_url: String
	instagram_url: String
	youtube_url: String
	created_at: DateTime!
	updated_at: DateTime!
}

type Album {
	id: ID!
	title: String!
	hash: String!
	cover_url: String!
	detail: String
	user: User! @belongsTo
	tracks: [Track!]!
	artist: Artist! @belongsTo
	release_year: Int!
	created_at: DateTime!
	updated_at: DateTime!
}

type Track {
	id: ID!
	title: String!
	hash: String!
	audio_url: String!
	poster_url: String!
	featured: Boolean!
	detail: String
	lyrics: String
	genre: Genre! @belongsTo
	artist: Artist! @belongsTo
	album: Album @belongsTo
	user: User! @belongsTo
	playlists: [Playlist!]! @belongsToMany
	number: Int
	allowDownload: Boolean!
	play_count: Int!
	audio_file_size: String!
	download_count: Int!
	created_at: DateTime!
	updated_at: DateTime!
}

type Playlist {
	id: ID!
	title: String!
	hash: String!
	cover_url: String
	user: User! @belongsTo
	tracks: [Track!]! @belongsToMany
	created_at: DateTime!
	updated_at: DateTime!
}

type Genre {
	id: ID!
	name: String!
	slug: String!
	tracks: [Track!]! @hasMany(type: "paginator", defaultCount: 20)
	created_at: DateTime!
	updated_at: DateTime!
}
