	column: String!
	order: SortOrder!
}

input RelatedTracksInput {
	hash: String!
	first: Int!
}

input RandomArtistsInput {
	hash: String!
	first: Int!
}

input RandomAlbumsInput {
	hash: String!
	first: Int!
}

input RandomPlaylistsInput {
	hash: String!
	first: Int!
}

